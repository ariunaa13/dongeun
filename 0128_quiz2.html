<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>JQuery 연습하고 가기!</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <style type="text/css">
      div.question-box {
        margin: 10px 0 20px 0;
      }
      table {
        border: 1px solid;
        border-collapse: collapse;
      }

      td, th {
        padding: 10px;
        border: 1px solid;
      }

.urgent {

  color: red;
}

    </style>

    <script>
      function q1() {
        let cycle_tbody = $('#names-q1') //tbody의 이름을 $('#name-q1')으로 저장함
        cycle_tbody.empty(); //먼저 비워줌, tbody을 지우지 않고 저장함        // 여기에 코드를 입력하세요
        $.ajax({
          type: 'GET',
          url: 'http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/bikeList/1/99',
          data: {},
          success: function(response){
 var row = response['rentBikeStatus']['row'];
 for (let i = 0; i < row.length; i++)
 {
   var name = row[i]['stationName'];
   var rack = row[i]['rackTotCnt'];
   var bike = row[i]['parkingBikeTotCnt'];

   if(bike >= 5) {
  var html = '<tr>\
                <td>' + name + '</td>\
                <td>' + rack + '</td>\
                <td>' + bike + '</td>\
                </tr>' 

   }

else {

  var html = '<tr>\
                <td class="urgent">' + name + '</td>\
                <td class="urgent">' + rack + '</td>\
                <td class="urgent">' + bike + '</td>\
                </tr>' 

                }
   //var html = '<tr>'\
   //     + '<td>' + name + '</td>' \
   //     + '<td>' + rack + '</td>' \
   //     + '<td>' + bike + '</td>' \
    //    + '</tr>'

  cycle_tbody.append(html);

 }


          }



        })



      }
    </script>

  </head>
  <body>
    <h1>JQuery+Ajax의 조합을 연습하자!</h1>

    <hr/>

    <div class="question-box">
      <h2>2. 서울시 OpenAPI(실시간 따릉기 현황)를 이용하기</h2>
      <p>모든 위치의 따릉이 현황을 보여주세요</p>
      <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
      <button onclick="q1()">업데이트</button>
      <table>
        <thead>
          <tr>
            <td>거치대 위치</td>
            <td>거치대 수</td>
            <td>현재 거치된 따릉이 수</td>
          </tr>
        </thead>
        <tbody id="names-q1">
        </tbody>
      </table>
    </div>
  </body>
</html>
